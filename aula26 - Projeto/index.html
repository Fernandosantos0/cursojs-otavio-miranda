<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exerc√≠cio | Calculadora IMC</title>
        <!-- favicon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" sizes="512x512">
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="assets/css/folhaEstilo.css">
    </head>
    <body>
        
        <section class="container">

            <table class="tabela">
                <caption>Tabela IMC</caption>
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Menos do que 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr>
                        <td>Entre 25 e 29,9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>Entre 30 e 34,9</td>
                        <td>Obesidade grau 1</td>
                    </tr>
                    <tr>
                        <td>Entre 35 e 39,9</td>
                        <td>Obesidade grau 2</td>
                    </tr>
                    <tr>
                        <td>Mais do que 40</td>
                        <td>Obesidade grau 3</td>
                    </tr>
                </tbody>
            </table> <!-- tabela -->

            <h3>Calcular seu IMC</h3>
            <form action="/" accept-charset="utf-8" id="form" method="post">
                <label for="peso">Peso:</label>
                <input type="text" id="peso">

                <label for="altura">Altura:</label>
                <input type="text" id="altura">

                <button type="submit">Calcular</button>
            </form> <!-- form -->

            <div id="resultado"></div>
             
        </section>

        <!-- javascript -->
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
