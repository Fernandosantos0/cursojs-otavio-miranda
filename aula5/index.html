<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 5 - Integração do HTML com JS</title>
        <!-- JavaScript Interno -->
        <script type="text/javascript">
            const opc = this.window.confirm('Seu nome é Fernando:');

            // Estrutura condicional
            if(opc) {
                this.alert('Olá, Fernando!');
            } else {
                const nome = this.window.prompt('Digite seu nome');
                this.alert('Olá, ' + nome + '!');
            }

        </script>
    </head>
    <body>
        
        <!-- JavaScript Externo -->
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
