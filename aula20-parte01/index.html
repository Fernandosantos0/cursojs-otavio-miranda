<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exerc√≠cio</title>
        <!-- JavaScript -->
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <form action="/" id="form" method="post">
            <p>
                <label for="cNome">Nome:</label>
                <input type="text" id="cNome" class="nome" placeholder="Digite seu nome" required>
            </p>

            <p>
                <label for="cSobrenome">Sobrenome:</label>
                <input type="text" id="cSobrenome" class="sobrenome" placeholder="Digite seu sobrenome" required>
            </p>

            <p>
                <label for="cPeso">Peso:</label>
                <input type="number" id="cPeso" class="peso" min="0" placeholder="Digite seu peso" required>
            </p>

            <p>
                <label for="cAltura">Altura:</label>
                <input type="text" id="cAltura" class="altura" placeholder="Digite sua altura" required>
            </p>

            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>
    </body>
</html>
